<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoes shop</title>
		<meta name="description" content="Краткое описание страницы, которое будет отображаться в результатах поиска." />
		<meta name="keywords" content="ключевое слово 1, ключевое слово 2, ключевое слово 3" />
		<meta name="author" content="Ваше имя или название компании" />
		<meta http-equiv="cache-control" content="max-age=1800" />
		<meta http-equiv="refresh" content="30" />
		<meta name="theme-color" content="#317EFB" />
		<meta property="og:title" content="Заголовок страницы" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://example.com/page.html" />
		<meta property="og:image" content="https://example.com/image.jpg" />
		<meta property="og:description" content="Описание страницы, которое будет отображаться в социальных сетях." />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Заголовок страницы" />
		<meta name="twitter:description" content="Описание страницы" />
		<meta name="twitter:image" content="https://example.com/image.jpg" />
		<meta name="language" content="ru" />
		<meta name="robots" content="index, nofollow" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />
	</head>
	<body class="website" id="website">
		<header class="website__header header" id="header">
			<div class="container header__container">
				<div class="header__block-left left">
					<button class="button left__button">
						<img src="/img/sidelist.svg" alt="Меню" class="left__burger-img" />
						<span class="left__burger-text">Menu</span>
					</button>
					<div class="left__menu-search">
						<img src="/img/icon.svg" alt="Поиск" class="left__search-icon" />
						<input type="text" class="left__search-text" placeholder="Search" />
					</div>
				</div>

				<div class="header__block-center">
					<img src="/img/Group 32234.svg" alt="Иконка" class="header__block-icon" />
				</div>
				<div class="header__block-right right">
					<div class="right__icons">
						<button class="button right__button-user">
							<img src="/img/User.svg" alt="Аккаунт" class="right__icon-first" />
						</button>
						<button class="button right__button-heart">
							<img src="/img/Heart.svg" alt="Избранное" class="right__icon-heart" />
						</button>
						<button class="button right__button-cart">
							<img src="/img/Cart.svg" alt="Корзина" class="right__icon-cart" />
						</button>
						<span class="right__notification">
							2
						</span>
					</div>
					<div class="right__buttons">
						<button class="button right__buttons-lang">
							<span class="right__lang-text">
								ENG
							</span>
							<img src="/img/arrow.svg" alt="Стрелка" class="right__lang-icon" />
						</button>
						<button class="button right__buttons-usd">
							<span class="right__usd-text">
								USD
							</span>
							<img src="/img/arrow.svg" alt="Стрелка" class="right__usd-icon" />
						</button>
					</div>
				</div>
			</div>
		</header>
		<div class="website__layout">
			<main class="website__main main" id="main">
				<div class="main__wrapper">
					Контент сайта
				</div>
			</main>
		</div>
		<footer class="website__footer footer" id="footer">
			<div class="container footer__container">
				Подвал сайта
			</div>
		</footer>
		<script src="./js/index.bundle.js"></script>
	</body>
</html>
